<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Fire Top-Up</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      background: black;
      overflow-x: hidden;
    }

    /* Galaxy animated background */
    .stars {
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=1600&q=80') repeat;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
      animation: moveStars 200s linear infinite;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    .banner {
      width: 100%;
      height: 200px;
      background: url('https://foto.kontan.co.id/T_ERJBdI40pIGqFC9mPectwL0M8=/smart/2025/01/17/990346388p.jpg') center/cover no-repeat;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #4b47f6;
    }

    h2 {
      margin-top: 30px;
      font-size: 28px;
      text-shadow: 0 0 10px #4b47f6;
    }

    .choices button {
      display: block;
      width: 80%;
      max-width: 400px;
      margin: 15px auto;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #4b47f6;
      color: #fff;
      box-shadow: 0 0 10px #4b47f6;
      transition: 0.3s;
    }

    .choices button:hover {
      background: #6d6aff;
      box-shadow: 0 0 20px #6d6aff;
    }
  </style>
</head>
<body>

  <!-- Galaxy Background -->
  <div class="stars"></div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-epic.mp3" type="audio/mpeg">
  </audio>

  <div class="banner"></div>
  <h2>Choose Diamond Amount</h2>

  <div class="choices">
    <button onclick="payment('8.700', '70 Diamond')">70 Diamond - 8.700</button>
    <button onclick="payment('17.500', '140 Diamond')">140 Diamond - 17.500</button>
    <button onclick="payment('26.000', '200 Diamond')">200 Diamond - 26.000</button>
    <button onclick="payment('43.500', '355 Diamond')">355 Diamond - 43.500</button>
    <button onclick="payment('87.000', '720 Diamond')">720 Diamond - 87.000</button>
    <button onclick="payment('135.000', '1080 Diamond')">1080 Diamond - 135.000</button>
  </div>

  <script>
    function payment(amount, item){
      const method = prompt('Choose payment method: WhatsApp or GoPay').toLowerCase();
      if(method === 'whatsapp'){
        window.open('https://wa.me/82131800830?text=Hi%20I%20want%20to%20buy%20'+encodeURIComponent(item)+'%20worth%20'+amount);
      } else if(method === 'gopay'){
        alert('This Gopay Not Done Yet');
      } else {
        alert('Invalid payment method');
      }
    }
  </script>

</body>
</html>

<h2>Choose Diamond Amount</h2>

<div class="choices">

  <button onclick="payment('17.500', '140 Diamond')">140 Diamond - 17.500</button>
  <button onclick="payment('26.000', '200 Diamond')">200 Diamond - 26.000</button>
  <button onclick="payment('43.500', '355 Diamond')">355 Diamond - 43.500</button>

<script>
  function payment(amount, item){
    const method = prompt('Choose payment method: WhatsApp or GoPay').toLowerCase();
    if(method === 'whatsapp'){
      window.open('https://wa.me/82131800830?text=Hi%20I%20want%20to%20buy%20'+encodeURIComponent(item)+'%20worth%20'+amount);
    } else if(method === 'gopay'){
      alert('This Gopay Not Done Yet');
    } else {
      alert('Invalid payment method');
    }
  }
</script>

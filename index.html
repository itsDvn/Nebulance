<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nebulance</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    color: #fff;
    height: 100%;
    background: black;
  }

  /* Canvas covers the entire background */
  canvas#starsCanvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -3;
  }

  header {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    z-index: 1;
    position: relative;
  }

  header img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 4px solid #fff;
    margin-bottom: 20px;
    animation: fadeIn 3s ease-in;
  }

  header h1 {
    margin: 0;
    font-size: 48px;
    text-shadow: 0 0 10px #4b47f6;
  }

  header p {
    margin: 10px 0 0 0;
    font-size: 18px;
    text-shadow: 0 0 5px #4b47f6;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px);}
    to { opacity: 1; transform: translateY(0);}
  }

  .topup-section {
    padding: 50px 20px;
    text-align: center;
    background: rgba(10,10,30,0.85);
  }

  .topup-section h2 {
    font-size: 32px;
    margin-bottom: 30px;
    text-shadow: 0 0 5px #fff;
  }

  .topup-section button {
    background: #4b47f6;
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 15px 40px;
    margin: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 10px #4b47f6;
  }

  .topup-section button:hover {
    background: #6d6aff;
    box-shadow: 0 0 20px #6d6aff;
  }
</style>
</head>
<body>

<!-- Star particles canvas -->
<canvas id="starsCanvas"></canvas>

<!-- Lofi music -->
<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
</audio>

<!-- Main Banner -->
<header>
  <img src="https://i.pinimg.com/736x/d8/15/ad/d815ad974fea7c94f87b8374513ac199.jpg" alt="Profile">
  <h1>Nebulance</h1>
  <p>The way easier to buy robux and diamond ðŸ˜‰</p>
</header>

<!-- Scroll Section -->
<section class="topup-section">
  <h2>Top Up Games</h2>
  <button onclick="window.open('roblox.html','_blank')">Roblox</button>
  <button onclick="window.open('freefire.html','_blank')">Free Fire</button>
</section>

<script>
  // Particle Star Effect
  const canvas = document.getElementById('starsCanvas');
  const ctx = canvas.getContext('2d');
  let stars = [];
  const numStars = 200;

  function resizeCanvas(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  // Star object
  class Star {
    constructor(){
      this.reset();
    }
    reset(){
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 2 + 0.5;
      this.speed = Math.random() * 0.5 + 0.1;
      this.alpha = Math.random();
    }
    update(){
      this.y -= this.speed;
      if(this.y < 0) this.y = canvas.height;
    }
    draw(){
      ctx.globalAlpha = this.alpha;
      ctx.fillStyle = "#fff";
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
      ctx.fill();
    }
  }

  for(let i=0;i<numStars;i++){
    stars.push(new Star());
  }

  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    stars.forEach(star => {
      star.update();
      star.draw();
    });
    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nebulance</title>
  <style>
    /* General */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
      background: black;
      height: 100%;
    }

    /* Galaxy animated background using stars */
    .stars {
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=1600&q=80') repeat;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
      animation: moveStars 200s linear infinite;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    /* Main banner */
    header {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 1;
      animation: fadeIn 2s ease-in;
    }

    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #fff;
      margin-bottom: 20px;
      animation: fadeIn 3s ease-in;
    }

    header h1 {
      margin: 0;
      font-size: 48px;
      text-shadow: 0 0 10px #4b47f6;
    }

    header p {
      margin: 10px 0 0 0;
      font-size: 18px;
      text-shadow: 0 0 5px #4b47f6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    /* Buttons section */
    .topup-section {
      padding: 50px 20px;
      text-align: center;
      background: rgba(10,10,30,0.85);
      animation: fadeIn 2s ease-in;
    }

    .topup-section h2 {
      font-size: 32px;
      margin-bottom: 30px;
      text-shadow: 0 0 5px #fff;
    }

    .topup-section button {
      background: #4b47f6;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 15px 40px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #4b47f6;
    }

    .topup-section button:hover {
      background: #6d6aff;
      box-shadow: 0 0 20px #6d6aff;
    }
  </style>
</head>
<body>

  <!-- Galaxy Background -->
  <div class="stars"></div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-epic.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Main Banner -->
  <header>
    <img src="https://i.pinimg.com/736x/d8/15/ad/d815ad974fea7c94f87b8374513ac199.jpg" alt="Profile">
    <h1>Nebulance</h1>
    <p>The way easier to buy robux and diamond ðŸ˜‰</p>
  </header>

  <!-- Scroll Section -->
  <section class="topup-section">
    <h2>Top Up Games</h2>
    <button onclick="window.open('roblox.html','_blank')">Roblox</button>
    <button onclick="window.open('freefire.html','_blank')">Free Fire</button>
  </section>

</body>
</html>

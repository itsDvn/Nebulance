<!-- Body content for Roblox -->
<div class="banner" style="background:url('https://foto.kontan.co.id/Z0bOqeucfbxVayBtbE3AHdGSmMo=/smart/2020/09/02/107030245p.jpg') center/cover no-repeat; height:200px; margin-top:20px; border-radius:10px; box-shadow:0 0 20px #4b47f6;"></div>
<h2>Choose Robux Amount</h2>

<div class="choices">
  <button onclick="payment('10.000', '90 Robux')">90 Robux - 10.000</button>
  <button onclick="payment('85.000', '400 Robux')">400 Robux - 85.000</button>
  <button onclick="payment('180.000', '1.000 Robux')">1.000 Robux - 180.000</button>
</div>

<script>
  function payment(amount, item){
    const method = prompt('Choose payment method: WhatsApp or GoPay').toLowerCase();
    if(method === 'whatsapp'){
      window.open('https://wa.me/82131800830?text=Hi%20I%20want%20to%20buy%20'+encodeURIComponent(item)+'%20worth%20'+amount);
    } else if(method === 'gopay'){
      alert('This Gopay Not Done Yet');
    } else {
      alert('Invalid payment method');
    }
  }
</script>
